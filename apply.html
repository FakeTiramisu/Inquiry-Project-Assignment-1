<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
</head>
<body>
    <form id="application" method="post" action="application.php"> 
        <p><label for="reference number">Job reference number</label>
            <input type="text" name="reference" maxlength="5" size="5" />
        </p>
        <p><label for="First name">First name
            <input type="text" name="first name" maxlength="20" />
        </label></p>
        <p><label for="Last name">Last name
            <input type="text" name="last name" maxlength="20" />
        </label></p>
        <p><label for="Date of birth">Date of birth
            <input type="date" name="date of birth" />
        </label></p>
        <fieldset>
            <legend>Gender:</legend>
            <label for="Gender">
                <input type="radio" name="gender" value="Male" checked="checked" />Male
            </label>
            <label for="Gender">
                <input type="radio" name="gender" value="Female" checked="checked" />Female
            </label>
            <label for="Gender">
                <input type="radio" name="gender" value="Other" checked="checked" />Other
            </label>
        </fieldset>
        <p><label>Street Address
            <input type="text" name="address" maxlength="40" />
        </label></p>
        <p><label>Suburb/town
            <input type="text" name="suburb" maxlength="40"/>
        </label></p>
        <p><label>State
            <select name="state" id="state">
                <option value="VIC">VIC</option>
                <option value="NSW">NSW</option>
                <option value="QLD">QLD</option>
                <option value="NT">NT</option>
                <option value="WA">WA</option>
                <option value="SA">SA</option>
                <option value="TAS">TAS</option>
                <option value="ACT">ACT</option>
            </select>
        </label></p>
        <p><label>Postcode
            <input type="text" name="postcode" minlength="4" maxlength="4" />
        </label></p>
        <p><label>
            
        </label></p>
    </form>
</body>
</html>
